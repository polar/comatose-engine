root:
  parent_id:
  mount : "/comatose"
  full_path: ""
  slug: home-page
  title: Home Page
  body: |-
    h1. {{ page.title }}

    This is your *home page*.
  author: Comatose
  keywords: "test, cms"
  filter_type: Textile
  position: 0
  created_on: <%= 10.days.ago.to_s :db %>
  updated_on: <%= 10.days.ago.to_s :db %>
  created_at: <%= 10.days.ago.to_s :db %>
  updated_at: <%= 10.days.ago.to_s :db %>

faq:
  parent_id: root
  mount : "/comatose"
  full_path: "/faq"
  slug: faq
  title: Frequently Asked Questions
  body: |-
    h1. {{ page.title }}
    {% for c in page.children %}
    h2. {{ c.link }}

    {{ c.content }}

    {% endfor %}
  created_on: <%= 10.days.ago.to_s :db %>
  updated_on: <%= 10.days.ago.to_s :db %>
  author: Comatose
  keywords: faq
  filter_type: Textile
  position: 0
  created_at: <%= 10.days.ago.to_s :db %>
  updated_at: <%= 10.days.ago.to_s :db %>

question_one:
  parent_id: faq
  mount : "/comatose"
  full_path: "/faq/question-one"
  slug: question-one
